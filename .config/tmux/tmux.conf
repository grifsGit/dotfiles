#=============
# Settings
# ============

# fix nvim ESC delay
set -sg escape-time 0

# increase scrollback buffer
set -g history-limit 50000

# start windows an panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# mouse support
set -g mouse on

# focus events for nvim autoread
set -g focus-events on

# terminal with proper colors
# set -g default-terminal "tmux-256color"
# set -as terminal-features ",xterm-256color:RGB"

# aggressive resize for mulit-client
setw -g aggressive-resize on

# ==============
# Keybinds
# ==============

# change prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# reload config
bind r source-file ~/dotfiles/.config/tmux/tmux.conf \; display "Config reloaded!"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# APPEARANCE
# ============================================

set -g terminal-overrides 'xterm*:Tc'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory" # date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"

# Status bar position
set -g status-position top

# Status bar colors
# set -g status-style 'bg=#13161d fg=#8b949e'
set -g status-left-length 20
set -g status-right-length 50

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#{@thm_crust},bold] #I:#W '
set-window-option -g window-status-current-style '#[fg=#{@thm_crust},bg=#{@thm_teal}]'

set-window-option -g window-status '#[fg=#{@thm_crust},bg=#{@thm_teal}]'
set-window-option -g window-status-current '#[fg=#{@thm_crust},bg=#{@thm_teal}]'

# Pane border colors
# set -g pane-border-style 'fg=#30363d'
# set -g pane-active-border-style 'fg=#00e68a'

# Message styling
# set -g message-style 'bg=#00e68a fg=#000000 bold'

# Catppuccin theming
set -g @catppuccin_flavor 'mocha'
run ~/dontfiles/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line more pleasant.
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '

# Ensure that everything on the right side of the status line
# is included.
# set -g status-right-length 100
# ============================================
# COPY MODE
# ============================================

# Use vi keys
setw -g mode-keys vi

# Vi-style copy bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"  # macOS
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"  # Linux

# ============================================
# PLUGINS (via TPM)
# ============================================

# Install TPM first:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'


# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
